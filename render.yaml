services:
  - type: web
    name: ai-glasses-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    envVars:
      - key: PORT
        value: 5000
      - key: REQUIRE_AUTH
        value: false
      - key: NODE_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /models
    autoDeploy: true
