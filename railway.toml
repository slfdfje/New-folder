[build]
builder = "dockerfile"
dockerfilePath = "./Dockerfile"
watchPatterns = ["backend/**", "Dockerfile", "railway.toml"]

[deploy]
startCommand = "node server.mjs"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

